apply plugin: 'com.android.library'

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }

}

dependencies {
    api 'io.reactivex:rxandroid:1.2.1'
    api 'com.artemzin.rxjava:proguard-rules:1.3.3.0'
    api 'io.reactivex:rxjava:1.3.3'
    api project(':library-common')
}
